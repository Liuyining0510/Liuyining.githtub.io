	<div>
	  <h1>神在白天做梦，太阳从西边升起</h1>
    <img src="YAO.jpg" id="img1"/> </div>
<p>鹿女阿瑶年幼时不小心闯入东神之城的边缘地带，受到那里村民的围攻。</p>
<p>村民想杀掉她，同供品一起献祭给东神。</p>
<p>东神使者云中君放她离去。</p>
<p> 当阿瑶再次出现在东神之城，已经是十五六岁的少女，其谎话轻易就能骗过任何一个成人，其恶作剧变幻多端，总是弄哭孩子。</p>
<p>然而比起阿瑶引起的恐慌，东神更关注她带来的讯息。</p>
<p>原来在连串事件中，她留下的是鬼谷子欲向他传递的符号与密码：楚汉纷争因奇迹异动而加剧，铁骑或许又将践踏至大河流域，寻找失落的力量为己所用。</p>
<p> 阿瑶对世界的困惑却远不止大人之间谈论的这些事。比起云梦泽的将来，她更关心自己的过去。</p>
