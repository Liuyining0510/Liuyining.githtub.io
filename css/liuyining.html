<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>刘亦凝 </title>
<style>
	div{
		width: 773px;
		height: 900px;
		border: 2px dotted #7881A6;
		margin: 0 auto;
		text-align: center;
	}
	
	h1{
		font-size: 45px;
		font-family: "Baoli SC Regular";
		color: darkblue;
		
	}
	
	img1{
		align="middle";
		border="0px";
	}
</style>
	
<script>
	window.onload = function (){
		
		img1.style.width = '773px';
		img1.style.height = '745px';
	
		img1.onmouseover = function(){
			img1.style.width = '600px';
			img1.style.height = '578px';
		};
		img1.onmouseout = function(){
			img1.style.width = '773px';
			img1.style.height ='745px';
		};
		
		
		
	};
</script>
</head>

<body>
	
	<div>
		    <h1>树 深 时 见 鹿</h1>
		    <img src="pid.png" in="img1"  />
		
		
    </div>
	
</body>
</html>
