<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>剽悍的C，无需解释！</title>
<style>
	div{ 
		width: 480px; 
		height: 500px; 
		border: 2px dotted #706E6E; 
		margin:0 auto; 
		text-align: center;
	}
    
    h1{
		font-size: 25px; 
		font-family: "Baoli SC Regular"; 
		color: chocolate; 
		
	}
	
	img1{
		align="middle";
        border="0px";
	}
</style>
	
<script>
	window.onload = function (){
		
		img1.style.width = '250px';
		img1.style.height = '327px';		
			
		img1.onmouseover = function(){
			 img1.style.width = '321px';
			 img1.style.height = '420px';		
		};	
		img1.onmouseout = function(){
			 img1.style.width = '250px';
			 img1.style.height = '327px';		
		};
		   
	};	
</script>
</head>

<body>
	
	<div>
            <h1>剽悍的人生，无需解释！</h1>
            <img src="../images/bg-neg/yao.png"="img1" />
        
	</div>

</body>
</html>
